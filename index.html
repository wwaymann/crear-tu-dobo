<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor DOBO</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin: 20px; }
    canvas { border: 1px solid #ccc; }
    .controls { margin: 20px 0; }
  </style>
</head>
<body>
  <h2>Personaliza tu DOBO</h2>

  <div class="controls">
    <input type="text" id="textInput" placeholder="Texto personalizado" />
    <input type="color" id="colorPicker" value="#333333" />
    <select id="fontSelector">
      <option value="Arial">Arial</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
      <option value="Comic Sans MS">Comic Sans MS</option>
    </select>
    <button id="addText">Agregar texto</button>
    <button id="finish">Finalizar dise√±o</button>
  </div>

  <canvas id="c" width="400" height="400"></canvas>

  <script src="editor.js"></script>
</body>
</html>
