
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear tu DOBO</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    canvas { border: 1px solid #ccc; margin: 10px 0; }
    input, select, button { margin: 5px; }
  </style>
</head>
<body>
  <h1>Personaliza tu DOBO</h1>
  <canvas id="c" width="500" height="500"></canvas><br />
  <input type="text" id="textInput" placeholder="Tu texto aquí" />
  <input type="color" id="colorPicker" value="#000000" />
  <select id="fontSelector">
    <option value="Arial">Arial</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Verdana">Verdana</option>
  </select>
  <button id="addText">Agregar texto</button>
  <button id="finish">Finalizar diseño</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <script src="editor.js" defer></script>
</body>
</html>
