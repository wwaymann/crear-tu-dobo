<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear tu DOBO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
  <h1>Diseña tu Dobo</h1>
 <link rel="stylesheet" href="style.css">
  <!-- Asegurarse de cargar Fabric.js antes de editor.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
  <canvas id="c" width="800" height="600"></canvas>

  <div class="controls">
    <input type="text" id="textInput" placeholder="Escribe tu texto aquí">
    <input type="color" id="colorPicker" value="#000000">
    <select id="fontSelector">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Verdana">Verdana</option>
    </select>
    <button id="addText">Agregar texto</button>
    <button id="finish">Finalizar diseño</button>
  </div>

  <script src="editor.js"></script>
</body>
</html>
